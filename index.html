<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <title>Document</title>
</head>
<body class="body">
    <section id="app">
    <div v-if="page == 'login-page'" id="login">
        <form @submit.prevent="login" class="login-form">
            <label class="label">Email</label>
            <br>
            <input v-model="email" class="input" type="email" placeholder="example@mail.com">
            <br>
            <br>
            <label class="label">Password</label>
            <br>
            <input v-model="password" class="input" type="password">
            <br>
            <input class="button" type="submit" value="Sign In">
            <br>
            <a class="to-register">Didnt have an account ?</a>  <a @click.prevent="to_register" class="to-register" href="#">Sign Up</a>
        </form>
    </div>
    <div v-else-if="page == 'register-page'" id="register">
        <form @submit.prevent="register" class="login-form">
            <label class="label">Email</label>
            <br>
            <input v-model="email" class="input" type="email" placeholder="your email">
            <br>
            <br>
            <label class="label">Password</label>
            <br>
            <input v-model="password" class="input" type="password" placeholder="your password">
            <br>
            <input class="button" type="submit" value="SignUp"> <button @click.prevent="to_login" class.prevent="button2">Cancel</button>
        </form>
    </div>
    <div v-else-if="page == 'home-page'" id="home">
        <nav class="navbar">
            <h2>KamVan Board</h2>
            <button @click="logout" class="logout">Logout</button>
        </nav>
        <br>
        <button @click.prevent="to_addTask" class="new-task">New Task</button>
        <section class="content">
            <table>
                <tr>
                    <th>Backlog</th>
                </tr>
                <tr v-for="task in tasksBacklog" v-bind:key="task.id">
                    <td>{{ task.title }}<br><button v-on:click.prevent="updateBacklog(task.id)" >Update</button> | <button v-on:click.prevent="deleteTask(task.id)" >Delete</button></td>
                </tr>
            </table>
            <table>
                <tr>
                    <th>To-Do</th>
                </tr>
                <tr v-for="task in tasksToDo">
                    <td>{{ task.title }}<br><button v-on:click.prevent="updateToDo(task.id)" >Update</button> | <button v-on:click.prevent="deleteTask(task.id)" >Delete</button></td>
                </tr>
            </table>
            <table>
                <tr>
                    <th>Doing</th>
                </tr>
                <tr v-for="task in tasksDoing">
                    <td>{{ task.title }}<br><button v-on:click.prevent="updateDoing(task.id)" >Update</button> | <button v-on:click.prevent="deleteTask(task.id)" >Delete</button></td>
                </tr>
            </table>
            <table>
                <tr>
                    <th>Done</th>
                </tr>
                <tr v-for="task in tasksDone">
                    <td>{{ task.title }}<br><button v-on:click.prevent="deleteTask(task.id)" >Delete</button></td>
                </tr>
            </table>
        </section>
    </div>
    <div v-else="page = 'add-page'" id="new-task">
        <form @submit.prevent="new_task" class="login-form">
            <h2 style="position: relative;left: 215px;font-family: Arial, Helvetica, sans-serif;top: 20px;">New Task</h2>
            <br>
            <label class="label">Title</label>
            <br>
            <input  v-model="title"  class="input" type="text">
            <br>
            <input class="button" type="submit" value="Save"> <input class="button2" type="reset" value="Cancel">
        </form>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
